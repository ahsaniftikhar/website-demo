<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Sound Effects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            margin: 10px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <button id="play-connect-sound">Play USB Connect Sound</button>
    <button id="play-disconnect-sound">Play USB Disconnect Sound</button>

    <audio id="usb-connect-sound" src="usb-connect.mp3"></audio>
    <audio id="usb-disconnect-sound" src="usb-disconnect.mp3"></audio>

    <script>
        // USB Connect Button
        document.getElementById('play-connect-sound').addEventListener('click', function() {
            var connectSound = document.getElementById('usb-connect-sound');
            connectSound.currentTime = 0; // Restart the sound
            connectSound.play();
        });

        // USB Disconnect Button
        document.getElementById('play-disconnect-sound').addEventListener('click', function() {
            var disconnectSound = document.getElementById('usb-disconnect-sound');
            disconnectSound.currentTime = 0; // Restart the sound
            disconnectSound.play();
        });
    </script>
</body>
</html>
