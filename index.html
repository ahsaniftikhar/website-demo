<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Sound Effects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning the iframe */
            background-color: #000; /* Fallback background color */
            background-image: url('https://media.giphy.com/media/d6UbuwWVKJHXO/giphy.gif'); /* Direct GIF URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            margin: 10px;
        }
        button:hover {
            background-color: #005f73;
        }
        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: -1; /* Make sure it's behind other content */
        }
    </style>
</head>
<body>
    <iframe src="https://giphy.com/embed/d6UbuwWVKJHXO" class="background-iframe" allowFullScreen></iframe>
    <button id="play-connect-sound">Play USB Connect Sound</button>
    <button id="play-disconnect-sound">Play USB Disconnect Sound</button>
    <button id="toggle-loop">Toggle Loop USB Connect Sound</button>

    <audio id="usb-connect-sound" src="usb-connect.mp3"></audio>
    <audio id="usb-disconnect-sound" src="usb-disconnect.mp3"></audio>

    <script>
        // Variables to manage loop state
        let isLooping = false;
        const connectSound = document.getElementById('usb-connect-sound');

        // Play USB Connect Sound Button
        document.getElementById('play-connect-sound').addEventListener('click', function() {
            connectSound.play();
        });

        // Play USB Disconnect Sound Button
        document.getElementById('play-disconnect-sound').addEventListener('click', function() {
            var disconnectSound = document.getElementById('usb-disconnect-sound');
            disconnectSound.play();
        });

        // Toggle Loop Button
        document.getElementById('toggle-loop').addEventListener('click', function() {
            if (isLooping) {
                // Stop looping
                connectSound.loop = false;
                connectSound.pause();
                connectSound.currentTime = 0;
                isLooping = false;
            } else {
                // Start looping
                connectSound.loop = true;
                connectSound.play();
                isLooping = true;
            }
        });
    </script>
</body>
</html>
