<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Plug-in Sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <button id="play-sound">Play USB Sound</button>

    <audio id="usb-sound" src="usb-sound.mp3"></audio>

    <script>
        document.getElementById('play-sound').addEventListener('click', function() {
            var sound = document.getElementById('usb-sound');
            sound.play();
        });
    </script>
</body>
</html>
